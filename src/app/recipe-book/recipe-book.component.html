<div class="row">
    <h2>Recipe Book</h2>
    <div class="col-md-5">
        <app-recipes
            (recipeWasSelected)="populateRecipeDetails($event)"
        ></app-recipes>
    </div>
    <div class="col-md-7">
        <app-recipe-details
            *ngIf="selectedRecipe; else infoText"
            [recipe]="selectedRecipe"
        ></app-recipe-details>
        <ng-template #infoText>
            <p>Please select a Recipe!</p>
        </ng-template>
    </div>
</div>
