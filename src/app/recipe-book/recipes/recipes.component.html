<div class="row">
    <h3>All Recipes</h3>
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe
            *ngFor="let recipeEl of recipes"
            [recipe]="recipeEl"
            (recipeSelected)="onRecipeSelected(recipeEl)"
        ></app-recipe>
    </div>
</div>
<app-recipe></app-recipe>
