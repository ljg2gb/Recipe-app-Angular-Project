<div class="row">
    <div class="col-xs-10">
        <h2>Shopping List</h2>
        <app-edit-list (ingredientAdded)="onIngredientAdded($event)"></app-edit-list>
        <hr>
        <ul class="list-group">
            <a 
                class="list-group-item" 
                style="cursor: pointer"
                *ngFor="let ingredient of ingredients"
            >{{ingredient.name}} ({{ingredient.amount}})</a>
        </ul>
    </div>
</div>
